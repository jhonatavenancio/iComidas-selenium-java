<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iComidas - Início</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header">
    <div class="container">
      <img src="logo.png" alt="Logo iComidas" id="logo">
      <nav>
        <ul>
          <li><a href="#">Entrar</a></li>
          <li><a href="#">Cadastre-se</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="hero">
      <div class="container">
        <h1>Descubra os melhores sabores perto de você</h1>
        <input type="text" placeholder="Digite seu endereço">
        <button>Buscar</button>
      </div>
    </section>

    <section id="categorias">
      <div class="container">
        <h2>Categorias</h2>
        <div class="categoria">
          <img src="pizza.jpg" alt="Pizza">
          <p>Pizza</p>
        </div>
        <div class="categoria">
          <img src="hamburguer.jpg" alt="Hamburguer">
          <p>Hamburguer</p>
        </div>
        <div class="categoria">
          <img src="salada.jpg" alt="Salada">
          <p>Salada</p>
        </div>
        <div class="categoria">
          <img src="brasileira.jpg" alt="Comida Brasileira">
          <p>Comida Brasileira</p>
        </div>
        <div class="categoria">
          <img src="doces.jpg" alt="Doces">
          <p>Doces</p>
        </div>
      </div>
    </section>

    <section id="restaurantes">
      <div class="container">
        <h2>Restaurantes</h2>
        <div class="restaurante">
          <img src="restaurante1.jpg" alt="QA King">
          <p>QA King</p>
        </div>
        <div class="restaurante">
          <img src="restaurante2.jpg" alt="McBugs">
          <p>McBugs</p>
        </div>
        <div class="restaurante">
          <img src="restaurante3.jpg" alt="Test's">
          <p>Test's</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 iComidas - Todos os direitos reservados</p>
    </div>
  </footer>
</body>
</html>
